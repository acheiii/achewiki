<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 Awk 处理文本</title>
</head>
<body>
    <h1>使用 Awk 处理文本</h1>
    <p>输入文本：</p>
    <textarea id="inputText" rows="10" cols="50">Enter your text here...</textarea>
    <p>分隔符：</p>
    <input type="text" id="separator" value="">
    <p>输出的位置：</p>
    <input type="number" id="outputPosition" value="1">
    <button onclick="processText()">Process Text</button>
    <p>处理后的结果：</p>
    <pre id="output"></pre>

    <script>
        function processText() {
            var inputText = document.getElementById("inputText").value;
            var separator = document.getElementById("separator").value;
            var outputPosition = document.getElementById("outputPosition").value;
            var outputText = "";

            var lines = inputText.split("\n");
            for (var i = 0; i < lines.length; i++) {
                var parts = lines[i].split(separator);
                if (outputPosition <= parts.length) {
                    outputText += parts[outputPosition - 1] + "\n";
                } else {
                    outputText += "\n";
                }
            }

            document.getElementById("output").textContent = outputText;
        }
    </script>
</body>
</html>
